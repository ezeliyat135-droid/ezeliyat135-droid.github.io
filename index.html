<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ezeliyat135-droid</title>

<style>
body {
    background: black;
    color: #00ff00;
    font-family: monospace;
    margin: 0;
    padding: 0;
}

#terminal {
    padding: 40px;
    white-space: pre-line;
    font-size: 18px;
}

hr {
    border: 1px solid #00ff00;
}

button {
    background: black;
    color: #00ff00;
    border: 1px solid #00ff00;
    padding: 5px 10px;
    margin-top: 5px;
    cursor: pointer;
}

input {
    background: black;
    color: #00ff00;
    border: 1px solid #00ff00;
    padding: 5px;
    margin-top: 5px;
    width: 300px;
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div id="terminal"></div>

<hr>

<h2 style="padding-left:40px;">‚ö° Tools Panel</h2>

<div style="padding:40px;">

<h3>üîê SHA256 Hash Generator</h3>
<input type="text" id="hashInput" placeholder="Metin gir...">
<br>
<button onclick="generateHash()">Hash</button>
<p id="hashOutput"></p>

<h3>üîë Base64 Encode / Decode</h3>
<input type="text" id="b64Input" placeholder="Metin gir...">
<br>
<button onclick="encodeB64()">Encode</button>
<button onclick="decodeB64()">Decode</button>
<p id="b64Output"></p>

<h3>üåç Your Public IP</h3>
<button onclick="getIP()">Show IP</button>
<p id="ipOutput"></p>

<h3>üîê Password Strength Checker</h3>
<input type="text" id="passInput" placeholder="≈ûifre dene..." onkeyup="checkPassword()">
<p id="passOutput"></p>

</div>

<script>
/* TERMINAL YAZI EFEKTƒ∞ */
const text = `
root@ezeliyat:~# whoami
ezeliyat135-droid

root@ezeliyat:~# status
Learning. Building. Improving.
`;

let i = 0;
const terminal = document.getElementById("terminal");

function typeWriter() {
    if (i < text.length) {
        terminal.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 40);
    }
}
typeWriter();

/* HASH */
async function generateHash() {
    const text = document.getElementById("hashInput").value;
    const encoder = new TextEncoder();
    const data = encoder.encode(text);
    const hash = await crypto.subtle.digest("SHA-256", data);
    const hashArray = Array.from(new Uint8Array(hash));
    const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    document.getElementById("hashOutput").innerText = hashHex;
}

/* BASE64 */
function encodeB64() {
    const text = document.getElementById("b64Input").value;
    document.getElementById("b64Output").innerText = btoa(text);
}

function decodeB64() {
    const text = document.getElementById("b64Input").value;
    document.getElementById("b64Output").innerText = atob(text);
}

/* IP */
async function getIP() {
    const res = await fetch("https://api.ipify.org?format=json");
    const data = await res.json();
    document.getElementById("ipOutput").innerText = data.ip;
}

/* PASSWORD */
function checkPassword() {
    const pass = document.getElementById("passInput").value;
    let strength = "Zayƒ±f";

    if(pass.length > 8 && /[A-Z]/.test(pass) && /[0-9]/.test(pass) && /[^A-Za-z0-9]/.test(pass))
        strength = "G√º√ßl√º";
    else if(pass.length > 6)
        strength = "Orta";

    document.getElementById("passOutput").innerText = strength;
}

/* MATRIX EFFECT */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

const letters = "01";
const fontSize = 14;
const columns = canvas.width / fontSize;
const drops = [];

for(let x = 0; x < columns; x++)
    drops[x] = 1;

function draw() {
    ctx.fillStyle = "rgba(0,0,0,0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#00ff00";
    ctx.font = fontSize + "px monospace";

    for(let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i*fontSize, drops[i]*fontSize);

        if(drops[i]*fontSize > canvas.height && Math.random() > 0.975)
            drops[i] = 0;

        drops[i]++;
    }
}
setInterval(draw, 35);
</script>

</body>
</html>
