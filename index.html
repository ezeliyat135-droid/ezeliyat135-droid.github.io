<body>

<canvas id="matrix"></canvas>

<div id="terminal"></div>

<script>
const text = `
root@ezeliyat:~# whoami
ezeliyat135-droid

root@ezeliyat:~# skills
Linux
Git
HTML
Terminal

root@ezeliyat:~# status
Learning. Building. Breaking. Improving.

root@ezeliyat:~# github
https://github.com/ezeliyat135-droid
`;

let i = 0;
const speed = 40;
const terminal = document.getElementById("terminal");

function typeWriter() {
    if (i < text.length) {
        terminal.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
    }
}
typeWriter();

/* MATRIX EFFECT */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

const letters = "01";
const fontSize = 14;
const columns = canvas.width / fontSize;
const drops = [];

for(let x = 0; x < columns; x++)
    drops[x] = 1;

function draw() {
    ctx.fillStyle = "rgba(0,0,0,0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#00ff00";
    ctx.font = fontSize + "px monospace";

    for(let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i*fontSize, drops[i]*fontSize);

        if(drops[i]*fontSize > canvas.height && Math.random() > 0.975)
            drops[i] = 0;

        drops[i]++;
    }
}
setInterval(draw, 35);
</script>

</body>

<script>
async function generateHash() {
    const text = document.getElementById("hashInput").value;
    const encoder = new TextEncoder();
    const data = encoder.encode(text);
    const hash = await crypto.subtle.digest("SHA-256", data);
    const hashArray = Array.from(new Uint8Array(hash));
    const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    document.getElementById("hashOutput").innerText = hashHex;
}

function encodeB64() {
    const text = document.getElementById("b64Input").value;
    document.getElementById("b64Output").innerText = btoa(text);
}

function decodeB64() {
    const text = document.getElementById("b64Input").value;
    document.getElementById("b64Output").innerText = atob(text);
}

async function getIP() {
    const res = await fetch("https://api.ipify.org?format=json");
    const data = await res.json();
    document.getElementById("ipOutput").innerText = data.ip;
}
