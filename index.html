<body>

<script>
/* MATRIX EFFECT */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const letters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const fontSize = 14;
const columns = canvas.width / fontSize;
const drops = [];

for (let x = 0; x < columns; x++) {
  drops[x] = 1;
}

function draw() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#0F0";
  ctx.font = fontSize + "px monospace";

  for (let i = 0; i < drops.length; i++) {
    const text = letters[Math.floor(Math.random() * letters.length)];
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
      drops[i] = 0;

    drops[i]++;
  }
}

setInterval(draw, 33);


/* FAKE PASSWORD CRACK */
const brute = document.getElementById("brute");
const result = document.getElementById("result");

const fakePassword = "ezeliyat135";
const chars = "abcdefghijklmnopqrstuvwxyz0123456789";
let attempt = "";
let index = 0;

function randomString(length) {
  let str = "";
  for (let i = 0; i < length; i++) {
    str += chars.charAt(Math.floor(Math.random() * chars.length));
  }
  return str;
}

function crack() {
  if (index < fakePassword.length) {
    attempt = randomString(fakePassword.length);
    brute.innerHTML = "Trying: " + attempt;
    index++;
    setTimeout(crack, 120);
  } else {
    brute.innerHTML = "Password Found: " + fakePassword;
    result.innerHTML = "ACCESS GRANTED âœ“";
    result.style.color = "#00ff00";
  }
}

setTimeout(crack, 1500);

</script>
